<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Kabaddi Winner Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        label, input {
            margin: 10px 0;
            padding: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Pro Kabaddi Match Winner Prediction</h1>
    <form action="/predict" method="POST">
        <div>
            <label for="team_1">Team 1 (Select a team):</label>
            <input type="number" id="team_1" name="team_1" min="0" max="7" required>
        </div>
        <div>
            <label for="team_2">Team 2 (Select a team):</label>
            <input type="number" id="team_2" name="team_2" min="0" max="7" required>
        </div>
        <div>
            <label for="team_1_points">Team 1 Points:</label>
            <input type="number" id="team_1_points" name="team_1_points" required>
        </div>
        <div>
            <label for="team_2_points">Team 2 Points:</label>
            <input type="number" id="team_2_points" name="team_2_points" required>
        </div>
        <div>
            <label for="match_result">Match Result (Team 1 / Team 2):</label>
            <input type="text" id="match_result" name="match_result" required>
        </div>
        <div>
            <input type="submit" value="Predict Winner">
        </div>
    </form>

    {% if predicted_team %}
        <h2>Predicted Winner: {{ predicted_team }}</h2>
    {% endif %}
</body>
</html>
